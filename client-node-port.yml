# this is the file to do the network setup (step 3 of 3) - see client-pod for container config
apiVersion: v1
kind: Service
metadata:
  name: client-node-port
spec:
  type: NodePort
  ports:
    - ports: 3050
    targetPort: 3000
    nodePort: 31515
  selector:
    component: web